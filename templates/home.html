<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Inicio{% endblock %}

{% block contenido %}
    <h2>Hola mundo desde Django</h2>
    <h3>Con templates</h3>
    <p>{{ myText }}</p>
    <p>{{ myNumber }}</p>
    <ul>    
        {% for item in myList %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
{% endblock %}
